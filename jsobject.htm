<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Object</title>
</head>
<body>
    <script>
        function emp(id, name, sal){
            this.id=id;
            this.name=name;
            this.sal=sal;
        }
        e=new emp(111, "Vinay", 12000000);
        document.write(e.id+" "+e.name+" "+e.sal);
    </script>
</body>
</html>
