<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS Lec-1</title>
    <script type="text/javascript">
        function test() {
            var a = parseFloat(prompt("Enter a number:"));
            if(!Number.isInteger(a))
                document.write("<h1>Float</h1>");
            else{
            var fact = 1;
   
            for(i=1;i<=a;i++)
            {
                fact=fact*i;
            }
            document.write("<h1>"+fact+"</h1>");
            }
        }
    </script>
    <style>
        button{
            background-color: aqua;
            width: 300px;
            height: 50px;
            border-radius:30px;
        }
    </style>
</head>
<body >
    <button onclick="test()">START</button>
</body>
</html>
