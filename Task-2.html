<html>
   <head>
   </head>

   <body>
     <form>
      <table cellspacing="10" cellpadding="10" border="10" align="center">
       <tr>
         <th>Name</th>
         <td>Username:<input type="text" name="un" placeholder="Enter Username"></td>
     
       </tr>        
       <tr>
         <th>Password</th>
         <td>Password:<input type="password" name="pw" placeholder="Enter Password"></td>
       </tr>
       <tr>
         <th>Sex</th>
         <td><input type="radio" name="gd">Male <input type="radio" name="gd">Female</td>
       </tr>
       <tr>
         <th>Nationality</th>
         <td><input type="radio" name="nl">Indian <input type="radio" name="nl">NRI</td>
       </tr>
       <tr>
         <th>Language</th>
         <td><input type="checkbox" name="cb">English <input type="checkbox" name="cb">Hindi <input type="checkbox" name="cb">French <input type="checkbox" name="cb">German <input type="checkbox" name="cb">Marathi</td>
       </tr>
       <tr>
         <th>College</th>
         <td><input type="text" name="cg"></td>
       </tr>
       <tr>
         <th>Comments</th>
         <td><textarea cols="25" rows="5">Enter</textarea></td>
       </tr>
       <tr>
         <th>Degree</th>
         <td><select name="Degree">
             <option>Bachelor Of Technology</option>
             <option>Bachelor Of Computer Application</option>
             </select></td>
       </tr>
       <tr>
         <th>ID Proof</th>
         <td><input type="file"></td>
       </tr>
      </table>
      <input type="submit">
     </form>
   </body>

</html>
